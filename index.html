<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black h-screen flex items-center justify-center">
  <div style="background-color: hsl(0, 0%, 8%);" class="p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <!-- Profile Photo -->
    <div class="flex justify-center mb-6">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile" class="w-24 h-24 rounded-full">
    </div>
    <!-- Links with hover effect -->
    <div class="space-y-4">
      <a href="https://github.com" target="_blank" class="block p-2 rounded shadow"
        style="background-color: hsl(0, 0%, 20%); transition: background-color 0.3s;"
        onmouseover="this.style.backgroundColor='hsl(0, 0%, 30%)'"
        onmouseout="this.style.backgroundColor='hsl(0, 0%, 20%)'">GitHub</a>
      <a href="https://frontendmentor.io" target="_blank" class="block p-2 rounded shadow"
        style="background-color: hsl(0, 0%, 20%); transition: background-color 0.3s;"
        onmouseover="this.style.backgroundColor='hsl(0, 0%, 30%)'"
        onmouseout="this.style.backgroundColor='hsl(0, 0%, 20%)'">Frontend Mentor</a>
      <a href="https://linkedin.com" target="_blank" class="block p-2 rounded shadow"
        style="background-color: hsl(0, 0%, 20%); transition: background-color 0.3s;"
        onmouseover="this.style.backgroundColor='hsl(0, 0%, 30%)'"
        onmouseout="this.style.backgroundColor='hsl(0, 0%, 20%)'">LinkedIn</a>
      <a href="https://twitter.com" target="_blank" class="block p-2 rounded shadow"
        style="background-color: hsl(0, 0%, 20%); transition: background-color 0.3s;"
        onmouseover="this.style.backgroundColor='hsl(0, 0%, 30%)'"
        onmouseout="this.style.backgroundColor='hsl(0, 0%, 20%)'">Twitter</a>
      <a href="https://instagram.com" target="_blank" class="block p-2 rounded shadow"
        style="background-color: hsl(0, 0%, 20%); transition: background-color 0.3s;"
        onmouseover="this.style.backgroundColor='hsl(0, 0%, 30%)'"
        onmouseout="this.style.backgroundColor='hsl(0, 0%, 20%)'">Instagram</a>
    </div>
  </div>
</body>

</html>
